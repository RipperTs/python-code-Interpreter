name: Build and Push Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
      - '*.jpg'
      - '*.jpeg'
      - '*.png'
      - '*.gif'
      - '*.svg'
      - '*.ico'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.ico'
      - '.gitignore'
      - '.env.example'
      - '.vscode/**'
      - '.idea/**'
      - 'logs/**'
      - '*.log'
      - '**/*.log'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      executor_image: ${{ steps.filter.outputs.executor_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            executor_image:
              - Dockerfile
              - docker-requirements.txt

  build-api:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract metadata (api)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: registry.cn-hangzhou.aliyuncs.com/ripper/python-code-interpreter-api
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push api image
        id: build_api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: API image digest
        run: echo ${{ steps.build_api.outputs.digest }}

  build-executor:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.executor_image == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Extract metadata (executor)
        id: meta_executor
        uses: docker/metadata-action@v5
        with:
          images: registry.cn-hangzhou.aliyuncs.com/ripper/python-executor
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push executor image
        id: build_executor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_executor.outputs.tags }}
          labels: ${{ steps.meta_executor.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Executor image digest
        run: echo ${{ steps.build_executor.outputs.digest }}
